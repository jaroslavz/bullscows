<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Быки и коровы
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="selectedTheme === 'light-theme'" (click)="toggleAppTheme()" style="margin-right: 15px;">
        <ion-icon name="moon"></ion-icon>
      </button>
      <button ion-button icon-only *ngIf="selectedTheme === 'dark-theme'" (click)="toggleAppTheme()" style="margin-right: 15px;">
        <ion-icon name="sunny"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showAnswerAlert()" style="margin-right: 15px;">
        <ion-icon name="happy"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showHelpAlert()" style="margin-right: 15px;">
        <ion-icon name="help-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="popoverAlert()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="vertical-align-content" [hidden]="bullscows && bullscows.length > 0">
  <ion-grid>
    <ion-row>
      <ion-col class="readjust">
        Число загадано! <ion-icon name="logo-android" style="font-size: 30px;"></ion-icon><br/>
        Нажмите "+" ниже для добавления ответа.
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content padding [hidden]="!bullscows || bullscows.length <= 0">
  <ion-list>
    <ion-item *ngFor="let bullscows of bullscows" [ngClass]="{tile:bullscows}" style="margin: 5px 0 5px 0;" text-wrap>
      <ion-label style="font-size: 18px; color: #000000; font-weight: bold;">
        <ion-icon name="checkbox-outline" style="margin-right: 10px;" color="primary"></ion-icon>{{ bullscows.name }}
        <div style="float: right; font-size: 18px; color: #f53d3d;">
          <ion-badge color="secondary" style="font-size: 16px;">{{ bullscows.tags }}</ion-badge>
          <ion-img
            style="background-image: url('assets/imgs/bull.png'); width:30px; height:30px; vertical-align: middle; margin-right: 15px;"></ion-img>
          <ion-badge color="danger" style="font-size: 16px;">{{ bullscows.tags2 }}</ion-badge>
          <ion-img
            style="background-image: url('assets/imgs/cow.png'); width:30px; height:30px; vertical-align: middle;"></ion-img>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab center bottom>
  <button ion-fab color="primary" (click)="showInputAlert()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
